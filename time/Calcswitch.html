<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function add(x, y){
        return x + y;
        }

        function subtract(x, y) {
            return x - y;
        }

        function multiply(x, y) {
            return x * y;
        }

        function divide(x, y) {
            if (y !== 0) {
                return x / y;
            } else {
                return "Cannot divide by zero";
            }
        }

    function calculator(operator, x, y){
        switch (operator) {
            case '+':
                return add(x, y);
            case '-':
                return subtract(x, y);
            case 'x':
                return multiply(x, y);
            case '/':
                return divide(x, y);
            default:
                return "Invalid operator";
        }
    }
    const operator = prompt("Enter operator ( + , - , x , / ):");
    const num1 = parseInt(prompt("Enter first number:"));
    const num2 = parseInt(prompt("Enter second number:"));

    const result = calculator(operator, num1, num2);
    console.log(`Result: ${result}`);

    </script>
</body>
</html>
